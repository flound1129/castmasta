name: Build arm64 deb

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VOICE_MODEL: en_US-lessac-medium
  VOICE_BASE_URL: https://huggingface.co/rhasspy/piper-voices/resolve/v1.0.0/en/en_US/lessac/medium
  ONNX_SHA256: 5efe09e69902187827af646e1a6e9d269dee769f9877d17b16b1b46eeaaf019f
  ONNX_JSON_SHA256: efe19c417bed055f2d69908248c6ba650fa135bc868b0e6abb3da181dab690a0
  BUILDER_IMAGE: ghcr.io/${{ github.repository }}/builder

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for arm64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and cache builder image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.build
          platforms: linux/arm64
          push: true
          tags: ${{ env.BUILDER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.BUILDER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BUILDER_IMAGE }}:buildcache,mode=max

      - name: Download and verify voice models
        run: |
          mkdir -p debian/voices
          curl -fSL -o debian/voices/${VOICE_MODEL}.onnx \
            "${VOICE_BASE_URL}/${VOICE_MODEL}.onnx"
          curl -fSL -o debian/voices/${VOICE_MODEL}.onnx.json \
            "${VOICE_BASE_URL}/${VOICE_MODEL}.onnx.json"

          echo "${ONNX_SHA256}  debian/voices/${VOICE_MODEL}.onnx" | sha256sum -c -
          echo "${ONNX_JSON_SHA256}  debian/voices/${VOICE_MODEL}.onnx.json" | sha256sum -c -

      - name: Generate version
        id: version
        run: |
          VERSION="0.$(date +%s)"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          sed -i "s/^version = .*/version = \"${VERSION}\"/" pyproject.toml

          DEB_DATE="$(date -R)"
          ENTRY="castmasta (${VERSION}-1) trixie; urgency=low

            * Automated build.

           -- Adam <adam@localhost>  ${DEB_DATE}

          "
          printf '%s' "$ENTRY" | cat - debian/changelog > /tmp/changelog.new
          mv /tmp/changelog.new debian/changelog

      - name: Build deb package
        run: |
          mkdir -p dist
          docker run --rm \
            --network=host \
            --platform linux/arm64 \
            -v "$PWD:/build" \
            ${{ env.BUILDER_IMAGE }}:latest \
            bash -c "
              set -e
              cd /build
              dpkg-buildpackage -us -uc -b
              cp /build/../castmasta_*.deb /build/dist/
            "

      - name: Rename deb to include codename
        run: |
          for f in dist/castmasta_*_arm64.deb; do
            newname=$(echo "$f" | sed 's/_arm64\.deb$/_trixie_arm64.deb/')
            mv "$f" "$newname"
          done

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes "Automated build from commit ${GITHUB_SHA::8}" \
            dist/castmasta_*_trixie_arm64.deb
